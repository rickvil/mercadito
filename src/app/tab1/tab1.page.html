<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Session
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Partida</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Cree una partida, o suscribase a una</ion-card-subtitle>
        <ion-card-title>Partida</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre Partida:</ion-label>
          <ion-input [(ngModel)]="nameGame"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nickname:</ion-label>
          <ion-input [(ngModel)]="nickname"></ion-input>
        </ion-item>

        <section>
          <ion-button expand="block" (click)="createGame()">Unirse</ion-button>
        </section>

        <ion-label>Usuarios en linea:</ion-label>

        <section>
          <ion-button expand="block">Comenzar Partida</ion-button>
        </section>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
